name: CI (tests)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch: {}   # to manually trigger the workflow

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PIP_REQUIRE_HASHES: "1"   # enforce hash-checked installs

    steps:
      - name: Checkout
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.11"
          cache: "pip"
