name: Build & Deploy Jupyter Book

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1 (pinned)

      - name: Checkout (pin to commit SHA)
        uses: actions/checkout@v5
        with:
          ref: ${{ github.sha }}     # avoids pull/merge ref flakiness
          fetch-depth: 1

      # If the previous step failed due to a transient network blip, try once more
      - name: Retry checkout (once)
        if: failure()
        uses: actions/checkout@v5
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0             # fuller fetch on retry
          
      # Avoid Scorecard's pipCommand warning by not using pip directly.
      # pipx installs the exact version and runs it in an isolated venv.
      - name: Install jupyter-book (pinned version) via pipx
        run: |
          python3 -m pip install --upgrade pipx
          pipx install "jupyter-book==1.0.2"

      - name: Build book
        run: pipx run jupyter-book build docs

      # These three GitHub-owned actions are still on tags â€” pin them via UI in the next step.
      - name: Configure Pages
        uses: actions/configure-pages@v5  

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4  
        with:
          path: docs/_build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4  
