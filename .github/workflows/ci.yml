name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Harden runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Install pipx + tools (pinned)
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y pipx
          pipx ensurepath
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          pipx install pre-commit==4.3.0
          pipx install jupyter-book==1.0.4.post1

      # Run only non-mutating checks in CI; mutating hooks run locally (pre-commit stage).
      - name: Run pre-commit (CI-safe)
        run: |
          pre-commit run --all-files --hook-stage manual 

      - name: Validate Jupyter Book builds
        run: |
          jupyter-book build --keep-going docs
